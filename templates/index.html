<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisper Test</title>
</head>
<body>
    <h1>Upload an Audio File to Test Whisper</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an audio file (e.g., .wav, .mp3, .mkv):</label>
        <input type="file" name="file" id="file" required><br><br>
        <input type="submit" value="Upload and Transcribe">
    </form>
</body>
</html>
